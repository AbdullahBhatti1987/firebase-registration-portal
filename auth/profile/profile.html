<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
        <div class="profile">
            <div class="box">
                <img src="../../images/profilepics/user.png" alt="">
            </div>
            <div class="box">
                <h1>Abdullah Bhatti</h1>
            </div>
            <div class="box">
                <p>userEmail</p>
            </div>
            <div class="box">
                <div><h3>UserName</h3><span id="userName">Abdullah Bhatti</span></div>
            </div>
            <div class="box">
                <div><h3>Email</h3><span  id="emailID">abdullah@gmail.com</span></div>
            </div>
            <div class="box">
                <div><h3>Address</h3><span  id="address">Malir, Karachi</span></div>
            </div>
            <div class="box">
                <div><h3>Nickname</h3><span  id="nickName">Bhatti</span></div>
            </div>
            <div class="box">
                <div><h3>DOB</h3><span id="dob">Jan 16, 1987</span></div>
            </div>
        </div>
    

        <div class="close">
            <span id="closeBtn">Close</span>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
        <script src="./profile.js" type="module"></script>
</body>
</html>
